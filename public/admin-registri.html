<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Адмін реєстрація</title>
  
</head>
<body>
  <div class="authWindow">
    <h2>Реєстрація адміністратора</h2>
    <input type="email" id="regEmail" placeholder="Електронна пошта">
    <input type="text" id="regNickname" placeholder="Нікнейм">
    <input type="password" id="regPassword" placeholder="Пароль">
    <input type="password" id="regAdminKey" placeholder="Ключ адміністратора">
    <button id="registerBtn">Зареєструватися</button>
    <p id="registerMessage"></p>
  </div>

  <script src="admin-register.js"></script>
</body>
</html>
