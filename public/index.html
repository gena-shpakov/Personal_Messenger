<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoChat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Вікно входу -->
  <div id="loginWindow">
    <h2>Введіть свій нікнейм</h2>
    <input type="text" id="nicknameInput" placeholder="Нікнейм" />
    <button id="enterBtn">Увійти</button> 
  </div>

  <!-- Вікно чату -->
  <div id="chatWindow">
    <p>Радий бачити, <span id="displayNickname"></span></p>

    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Напишіть повідомлення..." />
      <button type="submit">Надіслати</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
