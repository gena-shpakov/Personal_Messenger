<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="messenger_logo.png" />
  <title>EchoChat</title>
</head>
<body>

  <!-- Вікно входу -->
  <div id="loginWindow">
    <h2>Введіть свій нікнейм</h2>
    <input type="text" id="nicknameInput" placeholder="Нікнейм" />
    <button id="enterBtn">Увійти</button> 
  </div>

  <!-- Вікно чату -->
  <div id="chatWindow" style="display: none;">
    <p>Радий тебе бачити, <span id="displayNickname"></span></p>

    <div>
      <h3>Користувачі онлайн:</h3>
      <ul id="onlineUsersList"></ul>
    </div>

    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Напишіть повідомлення..." />
      <button type="submit">Надіслати</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
