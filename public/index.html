<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="messenger_logo.png" />
  <title>EchoChat</title>
</head>
<body>

  <!-- Форма реєстрації -->
  <div id="registerWindow" style="display:none;">
    <h2>Реєстрація</h2>
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="text" id="regNickname" placeholder="Нікнейм" />
    <input type="password" id="regPassword" placeholder="Пароль" />
    <button id="registerBtn">Зареєструватися</button>
    <p>Вже є акаунт? <a href="#" id="showLogin">Увійти</a></p>
    <p id="registerMessage" style="color:red;"></p>
  </div>

  <!-- Форма логіну -->
  <div id="loginWindow">
    <h2>Увійти</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Пароль" />
    <button id="loginBtn">Увійти</button>
    <p>Нема акаунту? <a href="#" id="showRegister">Зареєструватися</a></p>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <!-- Вікно чату -->
  <div id="chatWindow" style="display: none;">
    <p>Радий тебе бачити, <span id="displayNickname"></span></p>

    <div>
      <h3>Користувачі онлайн:</h3>
      <ul id="onlineUsersList"></ul>
    </div>

    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Напишіть повідомлення..." />
      <button type="submit">Надіслати</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
